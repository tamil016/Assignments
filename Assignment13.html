<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inc/Dec with price</title>
    <style>
        body{
            margin: 20px;
            font-size: 22px;
        }
        .box{
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 15px;
        }
        .container img {
            width: 200px;
            height: 150px;
        }
        .price{
            margin-left: 100px;
            font-size: 25px;
        }
        #total{
            margin-top: 30px;
            margin-left: 20px;
        }
        .container button{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1 box">
            <img src="./Tea.jfif" alt="">
            <button id="dec1" onclick="decTea()">-</button>
            <span id="num1">0</span>
            <button id="inc1" onclick="incTea()">+</button>
            <span id="price1" class="price">0</span>
        </div>
        <div class="box2 box">
            <img src="./Coffee.jfif" alt="">
            <button id="dec2" onclick="decCoffee()">-</button>
            <span id="num2">0</span>
            <button id="inc2" onclick="incCoffee()">+</button>
            <span id="price2" class="price">0</span>
        </div>
        <div class="box3 box">
            <img src="./Badam.jfif" alt="">
            <button id="dec3" onclick="decBadam()">-</button>
            <span id="num3">0</span>
            <button id="inc3" onclick="incBadam()">+</button>
            <span id="price3" class="price">0</span>
        </div>
    </div>
    <div id="total">
        <span id="totalPrice"> Total Price : 0</span>
    </div>
    <script>
        let dec1 = document.getElementById('dec1')
        let inc1 = document.getElementById('inc1')
        let dec2 = document.getElementById('dec2')
        let inc2 = document.getElementById('inc2')
        let dec3 = document.getElementById('dec3')
        let inc3 = document.getElementById('inc3')
        let num1 = document.getElementById('num1')
        let num2 = document.getElementById('num2')
        let num3 = document.getElementById('num3')
        let price1 = document.getElementById('price1')
        let price2 = document.getElementById('price2')
        let price3 = document.getElementById('price3')
        let totalPrice = document.getElementById('totalPrice')

        let count1 = 0
        let count2 = 0
        let count3 = 0

        let a = 0
        let b = 0
        let c = 0

        function updateTotal(){
            let total = a+b+c;
            totalPrice.innerText = `Total Price : ${total}`;
        }


        
        function incTea(){
            count1 += 1;
            num1.innerText = count1;
            a = count1*10;
            price1.innerText = a;
            updateTotal()
        }
        function decTea(){
            if(count1<=0){
                count1 = 0;
            }
            else{
                count1 -= 1;
                num1.innerText = count1;
                a = count1*10;
                price1.innerText = a;
                updateTotal()
            }
        }



        function incCoffee(){
            count2 += 1;
            num2.innerText = count2;
            b = count2*15;
            price2.innerText = b;
            updateTotal()
        }
        function decCoffee(){
            if(count2<=0){
                count2 = 0;
            }
            else{
                count2 -= 1;
                num2.innerText = count2;
                b = count2*15;
                price2.innerText = b;
                updateTotal()
            }
        }



        function incBadam(){
            count3 += 1;
            num3.innerText = count3;
            c = count3*20;
            price3.innerText = c;
            updateTotal()
        }
        function decBadam(){
            if (count3<=0){
                count3 = 0;
            }
            else{
                count3 -= 1;
                num3.innerText = count3;
                c = count3*20;
                price3.innerText = c;
                updateTotal()
            }
        }
    </script>
</body>
</html>
